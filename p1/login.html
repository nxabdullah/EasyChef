<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>EasyChef - Login</title>
  </head>

  <body>



    <header>
      <nav class="navbar navbar-expand-lg navbar-light mb-4 fixer" id="login-nav">
        <div class="container">
          <a class="navbar-brand fs-4" href="." id="logo-nav">Easy Chef</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">


            <ul class="navbar-nav ms-auto">
              <li class="nav-item nav-primary">
                <a class="nav-link" aria-current="page" href="index.html">
                  Home
                </a>
              </li>

              <li class="nav-item nav-primary">
                <a class="nav-link active" aria-current="page" href="login.html">
                  Login
                </a>
              </li>

              <li class="nav-item nav-primary">
                <a class="nav-link" aria-current="page" href="register.html">
                  Register
                </a>
              </li>

            </ul>


          </div>
        </div>
      </nav>
  </header>


    <div class="container justify-content-center align-items-center rounded-3" id="login-container">
                <!-- snippet from https://getbootstrap.com/docs/5.0/forms/overview/ -->

                <div class="row">
                  <div class="col"></div>
                  <div class="col mx-0">
                    <h1 class="fs-1">Welcome back</h1>
                    <p class="mb-4 f-secondary">New here? <span><a href="register.html" class="link-primary link-primary-c ms-1">Create an account</a></span> </p>
                    <form action="index.html">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label f-secondary">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label f-secondary">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                      </div>

                      <!-- Not sure if i like this placement. -->
                      <div class="">
                        <span><a href="#" class="link-primary link-primary-c">Forgot password?</a> </span>
                      </div>

                        <button
                        type="submit"
                        class="btn btn-primary btn-primary-c"
                        id="login-btn">Login</button>
                    </form>
                  </div>
                  <div class="col"></div>
                </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
