    - you can add pictures or videos, prep time and cooking time to specific steps or to the overall recipe
     user can also create a recipe based on another recipe â†’ all fields are refilled with the info of the base recipe

    - you can edit or delete a recipe created
    - user can create a recipe based on another recipe, which means that all field are refilled with the information of the base recipe
 -->

     <main class="create-recipe">

       <div class="container mb-4">
         <div class="card mb-4">

           <div class="card-header">
               <h4 class="card-header-title">Create Recipe</h4>
           </div>

           <div class="card-body">

             <div class="row">

                   <div class="col-md-12 mt-4">
                       <label class="form-label">Name</label>
                       <input type="text" class="form-control" placeholder="Blueberry Banana Pancakes">
                   </div>

                   <div class="col-md-12 mt-4">
                     <div class="mb-3">
                       <label for="recipe-description" class="form-label">Description</label>
                       <textarea class="form-control" id="recipe-description" rows="3"></textarea>
                     </div>
                 </div>

                 <div class="col-md-12 mt-4">
                   <label for="recipe-cuisine" class="form-label">Cuisine</label>
                   <select class="form-select">
                     <option>Select a Cuisine</option>
                     <option value="1">Middle Eastern</option>
                     <option value="2">Italian</option>
                     <option value="4">Asian</option>
                     <option value="5">Indian</option>
                     <option value="6">Sudanese</option>
                     <option value="7">Jamaican</option>
                     <option value="8">French</option>

                   </select>
                 </div>

                 <div class="col-md-4 mt-4">
                   <label class="form-label">Serving Size</label>
                   <input type="number" class="form-control" placeholder="2">
                 </div>


                 <div class="col-md-4 mt-4">
                   <label class="form-label">Prep Time (Minutes)</label>
                   <input type="number" class="form-control" placeholder="15" >
                 </div>

                 <div class="col-md-4 mt-4">
                   <label class="form-label">Cook Time (Minutes)</label>
                   <input type="number" class="form-control" placeholder="30">
                 </div>

               <div class="col-md-12 mt-4">
                 <label for="recipe-cuisine" class="form-label">Diets (Select all that apply)</label><br />
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">Vegan</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">Gluten-free</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                   <label class="form-check-label" for="inlineRadio3">Vegetarian</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                   <label class="form-check-label" for="inlineRadio3">Halal</label>
                 </div>
             </div>
             </div>


           <div class="row mt-4">
             <div>Ingredients and their corresponding quantity</div>

             <div class="d-flex mt-2">
               <input type="text" class="form-control me-4" placeholder="Blueberries">
               <input type="text" class="form-control" placeholder="500g" style="width:70%">
             </div>

             <div class="d-flex mt-2">
               <input type="text" class="form-control me-4" placeholder="Hummus">
               <input type="text" class="form-control" placeholder="900g" style="width:70%">
             </div>

             <div class="d-flex mt-2">
               <input type="text" class="form-control me-4" placeholder="Cheese">
               <input type="text" class="form-control" placeholder="1 Slice" style="width:70%">
             </div>

             <div class="col-lg-3 col-md-4 col-sm-7">
               <button class="btn btn-sm btn-primary btn-primary-c mt-4 w-100">Click to add more ingredients</button>

             </div>
           </div>

           <div class="row mt-4">
             <div>Please enter all of the steps for this recipe</div>

             <div class="col-md-12 mt-2">
              <div class="form-floating">
               <textarea class="form-control" placeholder="-"></textarea>
               <label>Step 1</label>
              </div>
            </div>

            <div class="col-md-12 mt-2">
              <div class="form-floating">
               <textarea class="form-control" placeholder="-"></textarea>
               <label>Step 2</label>
              </div>
            </div>


            <div class="col-md-12 mt-2">
              <div class="form-floating">
               <textarea class="form-control" placeholder="-"></textarea>
               <label>Step 3</label>
              </div>
            </div>


             <div class="col-lg-3 col-md-4 col-sm-6">
               <button class="btn btn-sm btn-primary btn-primary-c mt-4 w-100">Click to add more steps</button>

             </div>
           </div>


           <div class="row mt-4">
             <div class="form-group">
               <label for="exampleFormControlFile1">Recipe Photo</label>
               <input type="file" class="form-control-file">
             </div>

             <div class="form-group">
               <label for="exampleFormControlFile1">Recipe Video</label>
               <input type="file" class="form-control-file">
             </div>
           </div>


           <div class="col-12 text-end">
               <a href="#" class="btn btn-lg btn-primary btn-primary-c mb-0 mt-4">Save</a>
           </div>
         </div>
