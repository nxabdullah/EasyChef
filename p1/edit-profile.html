    <link href="css/style.css" rel="stylesheet">

  </head>
  
  <body>

 
    <header>
        <nav class="navbar navbar-expand-lg navbar-light mb-4 fixer" id="login-nav">
          <div class="container">
            <a class="navbar-brand fs-4" href="." id="logo-nav">Easy Chef</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


              <ul class="navbar-nav ms-auto">
                <li class="nav-item nav-primary">
                  <a class="nav-link" aria-current="page" href="index.html">
                    Home
                  </a>
                </li>
                <li class="nav-item nav-primary">
                  <a class="nav-link" href="my-recipes.html">My Recipes</a>
                </li>

                <li class="nav-item nav-primary">
                  <a class="nav-link" href="shopping-list.html">Shopping List</a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    My Profile
                  </a>
                  <ul class="dropdown-menu custom" aria-labelledby="navbarDropdown">
                    <li>
                      <a href="edit-profile.html" class="text-decoration-none">
                        <div id="nav-user-section">
                          <img src="img/kianoosh.jpeg" id="profile-pic">
                          <span>Kianoosh Abbasi</span>
                      </div>
                      </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="edit-profile.html">
                      <i class="fa-regular fa-user inline-icon"></i>
                      Edit Profile
                    </a></li>
                     <li>
                       <a class="dropdown-item" href="login.html">
                        <i class="fa-solid fa-power-off inline-icon"></i>
                          Log out
                        </a>
                      </li>
                  </ul>
                </li>

                <li class="nav-item nav-primary">
                  <a class="nav-link p-0" href="create-recipe-page.html">
                    <button  id="create-button">
                      <span class="fa-solid fa-plus"></span>
                      <span>Add Recipe </span>
                    </button>
                  </a>
                </li>
              </ul>


            </div>
          </div>
        </nav>
    </header>

    <main class="container mb-4">
        <div class="card">

            <div class="card-header">
                <h4 class="card-header-title">Personal Information</h4>
            </div>

            <div class="card-body">

                <form class="row">

                    <!-- Profile Picture -->
                    <div class="col-12">
                        <label class="form-label">Upload your profile photo</label>
                        <div class="">
                            <label class="me-4" for="upload-image">
                                <img id="upload-image-preview" class="rounded-circle border" src="img/kianoosh.jpeg" alt="">
                            </label>
                        </div>
                        <label class="link-primary-c" id="upload-image-label" for="upload-image">Click here to change</label>
                        <input id="upload-image"class="form-control d-none" type="file">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" value="Kianoosh">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" value="Abbasi">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" value="kianoosh.abbasi@utoronto.ca">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" value="(647) 221 6151" placeholder="Enter your mobile number">
                    </div>

                    <div class="col-12 text-end">
                        <a href="#" class="btn btn-primary btn-primary-c mb-0 mt-4">Save</a>
                    </div>
                </form>
            </div> <!--  End of card -->
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h4 class="card-header-title">Update Password</h4>
            </div>

            <div class="card-body">
                <form class="row">


                    <div class="col-md-12 mt-4">
                        <label class="form-label">Current password</label>
                        <input type="text" class="form-control" placeholder="Enter current password">
                    </div>

                    <div class="col-md-12 mt-4">
                        <label class="form-label">New password</label>
                        <input type="text" class="form-control" placeholder="Enter new password">
                    </div>

                    <div class="col-md-12 mt-4">
                        <label class="form-label">Confirm new password</label>
                        <input type="email" class="form-control" placeholder="Confirm new password">
                    </div>

                    <div class="col-12 text-end">
                        <a href="#" class="btn btn-primary btn-primary-c mb-0 mt-4">Change Password</a>
                    </div>
                </form>
            </div> <!--  End of card -->




        </div>

    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
